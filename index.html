<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <title>Employee Tracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- External CSS  style sheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!-- Train Tracker -->
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron jumbotron-fluid header">
            <h1 class="text-center"><strong>Time Management</strong>
                <p><i class="fa fa-train" aria-hidden="true"></i>
                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                    <i class="fa fa-subway" aria-hidden="true"></i>
                </p>
            </h1>
            <h2 class="currentTime text-center" id="currentTime"></h2>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Current Train Schedule-->
                <div class="card mb-4">
                    <div class="card-header ">Current Train Schedule</div>
                    <div class="card-body border border-dark">
                        <table class="table table-sm table-hover" id="trainschedule-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency(min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="train-schedule-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body border border-dark">
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group font-weight-bold">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text" />
                            </div>
                            <div class="form-group font-weight-bold">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text" />
                            </div>
                            <div class="form-group font-weight-bold">
                                <label for="train-start-time-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="train-start-time-input" type="text" />
                            </div>
                            <div class="form-group font-weight-bold">
                                <label for="frequency-input">Frequency(min)</label>
                                <input class="form-control" id="frequency-input" type="text" />
                            </div>
                            <button class="btn btn-primary" id="add-train-btn">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
